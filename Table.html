<!DOCTYPE html>
<html>
<head>
	<title>Table Test</title>
	<link rel="stylesheet" type="text/css" media="all" href="css/style.css">
	<link rel="stylesheet" type="text/css" media="screen" href="icons/css/ionicons.min.css">
	<link rel="stylesheet" type="text/css" media="screen" href="vendors/jquery-ui-1.11.4.custom/jquery-ui.css">
	 <!-- stockrender -->
	<script src="vendors/stockrender-apprender.1.0.0.min.js"></script>
	<!-- jquery -->
   		 <script src="vendors/jquery-2.1.3.min.js"></script>
   		 <script src="vendors/jquery-ui-1.11.4.custom/jquery-ui.js"></script>
	 <!-- Our Code -->
	<script src="js/EnterStock.js"></script>
	<script src="js/RunnerIC.js"></script>
	<script src="js/MainIC.js"></script>
  <!-- autocomplete -->
        <script src="vendors/autocomplete/js/jquery.autocomplete.min.js"></script>
  <!-- other -->
  	<script src="jscolor-1.4.4/jscolor/jscolor.js"></script>

	<h1><b><font color="Gray">Stock Render Industry Comparison</font></b></h1>
</head>
<body>
	
	<div id="settings" title="Settings">
		<script>  $("#settings").hide(); </script>

    	<label id = "lblAddStocks">Add Stocks by: </label>
    	<label id = "lblText">Text Size: </label>
    	<label id = "lblColor">Color Scheme: </label>
    	<label id = "lblTextColor">Text Color: </label>
    	<input id = "btnTextColor" class="color" value="000000"></input>
    	<input id = "inpColorScheme1" class="color" value="A8C6FA"></input>
    	<input id = "inpColorScheme2" class="color" value="FFFFFF"></input>


    	<input id = "inpText" type="number" min="5" max="30" step="1" value="16">

   		<select id="fundimental">
      		<option selected = "selected">floatshares</option>
      		<option>liability</option>
      		<option>totaloperatingexpense</option>
      		<option>netincome</option>
      		<option>longtermdebt</option>
      		<option>revenue</option>
      		<option>numofemployees</option>
      		<option>assets</option>
      		<option>equity</option>
      		<option>shorttermdebt</option>
      		<option>epsbase</option>
      		<option>cash</option>
      		<option>goodwill</option>
      		<option>epsdiluted</option>
      		<option>dps</option>
      		<!--<option>operatingcashflow</option>  temporarily disabled, no fundimental data-->
      		<option>institutionalown</option>
      		<option>inventory</option>
      		<option>incomeaftertax</option>
      		<option>incomebeforetax</option>
      		<option>capitalexpenditures</option>
      		<option>costofgoodssold</option>
      		<option>operatingincome</option>
      		<option>bookvalue</option>
    	</select> 
	</div>
 
	<button id="opener">Settings</button>

	<table height = "10" width = "350" cellspacing="0" border="0" cellpadding="0" id="table1" class="ui-widget-content">
		<col width="31%">
		<col width="31%">
		<col width="31%">
		<col width="7%">
		<tr bgcolor= "#D3D3D3">
			<th colspan="4"> 
				<p id = "head">	Industry Comparisons 1 </p>
			</th>
		</tr>
		<tr>
			<th colspan="4"> <p><input id="autocomplete" type="text" name="currency"><span id="stock">Stock Name</span></input></p></th>
			<script> document.getElementById("autocomplete").style.display = "none"; </script>
		</tr>
		<tr>
			<td><p id = "subTitle1">Stock</p></td>
			<td><p id = "subTitle2">Value ($)</p></td>
			<td colspan= "2"><p id = "subTitle3">% Change Daily</p></td>
		</tr>
		<tr>
			<th colspan="4"> <p><em class="ion-plus-circled" data-pack="default" id="Add"></em></p> </th>
		</tr>
	</table>
	
</body>

</html>
